<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .past-reservation .date {
        color: red;}
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap");
    </style>
    <link rel="stylesheet" href="styles-admin.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlyBowling</title>
  </head>
  <body>
    <div>
      <a class="logo-link" href="index.html"
        ><img class="logo-img" src="img/logo-2.png" alt="OnlyBowling Logo"
      /></a>
    </div>
    <div class="bg-cover"></div>
    <img class="bg" src="img/bg.jpg" alt="bowlingbaan" />
    </div>
    <div class="admin-container">
      <div class="container-tabel">
        <div class="container-tabel-datum">

        </div>
        <table id="res-table" class="first-row">
          <tr>

            <select id="sort-select" onchange="sortTable()">
              <option value="default">Sorteer op:</option>
              <option value="date-first">Datum (Laag naar Hoog)</option>
             <option value="date-high">Datum (Hoog naar Laag)</option>
             <option value="people">Groepsgrootte</option>

            </select><button onclick="openReservationForm()">Reservatie toevoegen</button>
            <th>#</th>
            <th>Datum</th>
            <th>Naam</th>
            <th>Aantal</th>
            <th>Baan</th>
            <th>Tijd</th>
            <th>Telefoon</th>
            <th>Actie</th>
          </tr>
          
              </table>
             
              
      </div>
    </div>
    <div id="reservation-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close" onclick="closeReservationForm()">&times;</span>
        <form id="reservation-form" onsubmit="addReservation(event)">
          <label for="date">Datum:</label>
          <input type="date" id="date" required />
          <label for="name">Naam:</label>
          <input type="text" id="name" required />
          <label for="people">Aantal personen (2-12):</label>
          <input type="number" id="people" min="2" max="12" required />
          <label for="lane">Baan (1-8):</label>
          <input type="number" id="lane" min="1" max="8" required />
          <label for="time">Tijd (14.00-22.00):</label>
          <select type="time" id="time" name="time" required>
            <option value="">Selecteer uw tijd</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>

          </select>
          <label for="phone">Telefoonnummer:</label>
          <input type="tel" id="phone" pattern="[0-9]{10}" required />
          <button type="submit">Reservatie toevoegen</button>
        </form>
      </div>
    </div>
  </body> 
  <script src="admin.js"></script>


</html>
