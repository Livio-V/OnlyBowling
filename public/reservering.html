    <div class="container-reservering">

        <form id="reservation-form">
          <label for="name">Naam:</label>
          <input type="text" id="fullname" name="fullname" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Mobiel nummer:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="date">Datum:</label>
          <input type="date" id="date_reservation" name="date_reservation" required />

          <label for="time">Tijd:</label>
          <select id="time_reservation" name="time_reservation" required>
            <option value="">Selecteer uw tijd</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
            <option value="20">20:00</option>
            <option value="21">21:00</option>
            <option value="22">22:00</option>
          </select>
          <label for="group-size">Aantal mensen:</label>
          <input
            type="number"
            id="people"
            name="people"
            min="2"
            max="12"
            required
          />
          <input class="submit" type="submit" value="Reserveren" />
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <div class="success" id="success-div"><h1>Reservatie is gelukt</h1></div>
        </form>
      </div>
    </div>
  </body>
  <script>
    var datePicker = document.getElementById("date");
    datePicker.addEventListener("input", function () {
      var day = new Date(this.value).getUTCDay();
      if ([0, 1].includes(day)) {
        this.setCustomValidity(
          "Selecteer alsublieft een dag tussen dinsdag en zaterdag."
        );
      } else {
        this.setCustomValidity("");
      }
    });
  </script>
